<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css"rel="stylesheet">
  <link href="./styles.css"rel="stylesheet">
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body class="bg-[#f4edeb] mt-[2rem] flex flex-col items-center">

	<!-- desserts	-->
	<div class="bg-[] flex flex-col w-[20.5rem]">
		<h1 class="text-[#260f08] font-bold text-[2.5rem] mb-[1rem]">Desserts</h1>
		<div class="bg-[] flex flex-col gap-[2rem] w-[100%]">
			<div class="bg-[] w-[]">
				<img alt="">
				<button class="bg-[#fcf9f7] text-[#260f08] text-[0.9rem] font-semibold w-[10rem] py-[0.65rem] border border-[#87635a] rounded-[1.5rem]">
					<img alt="">
					Add to Cart
				</button>
				<p class="text-[#c9aea6] text-[0.88rem] font-semibold">Waffle</p>
				<p class="text-[#260f08] font-semibold">Waffle with Berries</p>
				<p class="text-[#c73a0f] font-semibold">$6.50</p>
			</div>
		</div>
	</div>

	<!-- cart	-->
	<div class="bg-[#fcf9f7] w-[20.5rem] px-[1rem] py-[1rem] mt-[2rem] rounded-[0.5rem]">
		<p class="text-[#c73a0f] text-[1.25rem] font-bold">Your Cart (<span>0</span>)</p>
		<img alt="">
		<p class="text-[#87635a] text-[0.85rem] font-semibold text-center">Your added items will appear here</p>
	</div>

</body>
</html>
